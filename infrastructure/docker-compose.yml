name: aiapk

services:
  postgres:
    image: postgres:16-alpine
    container_name: aiapk-postgres
    env_file: .env
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: devpass
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: aiapk-redis
    command: >
      redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    env_file: .env
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    image: aiapk-api:local
    build:
      context: ../ai-service
      dockerfile: Dockerfile
    container_name: aiapk-api
    env_file:
      - .env
      - ../ai-service/.env
    ports:
      - "${API_PORT}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1g

  celery-worker:
    image: aiapk-api:local
    container_name: aiapk-celery-worker
    command: celery -A app.core.celery_app.celery_app worker -l info
    env_file:
      - .env
      - ../ai-service/.env
    depends_on:
      redis:
        condition: service_healthy
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1g

  flower:
    image: aiapk-api:local
    container_name: aiapk-flower
    env_file: .env
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    ports:
      - "${FLOWER_PORT}:5555"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
